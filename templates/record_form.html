{% extends "base.html" %}

{% block title %}Nuevo Record{% endblock %}

{% block content %}

<div class="page-header">
    <div class="page-left">
        <img src="https://i.pinimg.com/736x/fe/5a/f0/fe5af04cf15a3ea2f9a19321721cb8f2.jpg"
             alt="records"
             class="side-icon records">

        <h1 class="page-title">Registrar Nuevo Record</h1>
    </div>
</div>

<form method="post" action="/records/new">

    <label>Competidor:</label>
    <select name="competitor_id" required>
        {% for c in competitors %}
            <option value="{{ c.id }}">{{ c.name }} ({{ c.country }})</option>
        {% endfor %}
    </select>

    <label>Cubo:</label>
    <select name="cube_id" required>
        {% for cube in cubes %}
            <option value="{{ cube.id }}">{{ cube.brand }} - {{ cube.pieces }} piezas</option>
        {% endfor %}
    </select>

    <label>Tipo de evento:</label>
    <select name="event_type" required>
        <option value="single">Single</option>
        <option value="average">Average</option>
    </select>

    <label>Tiempo (segundos):</label>
    <input type="number" name="record_time" step="0.01" min="0" required>

    <label>Torneo (opcional):</label>
    <select name="tournament_id">
        <option value="">-- Ninguno --</option>
        {% for t in tournaments %}
            <option value="{{ t.id }}">{{ t.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">ðŸ’¾ Guardar Record</button>
</form>

{% endblock %}
